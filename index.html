<!DOCTYPE html>
<html>
<body>

<h1>PMOB</h1>

<p>Animacja 1</p>

<canvas id="canvas1" width="800" height="600" style="border:1px solid #d3d3d3;">.</canvas>
    
<script>
    var c = document.getElementById("canvas1");
    var ctx = c.getContext("2d");

    var i = 0;
    var x = 100;
    var y = 100;
    var xBall = 125;
    var yBall = 50;

    function drawStairs() {
        if(i<5){
            ctx.beginPath();
            ctx.rect(x, y, 50, 50);
            ctx.stroke();
            x+=50;
            y+=50;
            i++;
        }
    }
    function moveBall() {
        if(i==5){
            ctx.beginPath();
            ctx.arc(xBall, yBall, 25, 0, 2 * Math.PI);
            ctx.stroke();
            i++;
        }
    }

    setInterval(drawStairs, 1000);
    setInterval(moveBall, 1000);
    </script>
</body>
</html>
