<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    background-color: #a0d5f8;
}
</style>
</head>
<body onload="startGame()">
<script>

var shipRectangle;
var shipBUllet;
var bulletX;
var bulletY;
function startGame() {
    myGameArea.start();
    shipRectangle = new component(100, 50, "blue", 350, 520);
}

var myGameArea = {
    shooted : 0,
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 500, this.canvas.width, this.canvas.height);
    },
    clearBullet : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height-200);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        // ctx.fillRect(0, 0, 350, 520);
        if(myGameArea.shooted==1){
            if(bulletY>1){
                console.log("Shooted!");
                ctx= myGameArea.context;
                ctx.arc(bulletX, bulletY, 10, 0, 2 * Math.PI);
                ctx.stroke();

                bulletY-=1;
            }else{
                myGameArea.shooted = 1;
            }
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
}


function updateGameArea() {
    myGameArea.clear();
    myGameArea.clearBullet();
    shipRectangle.speedX = 0;
    shipRectangle.speedY = 0;

    if (myGameArea.keys && myGameArea.keys[37]) {shipRectangle.speedX = -5; }
    if (myGameArea.keys && myGameArea.keys[39]) {shipRectangle.speedX = 5; }


    if (myGameArea.keys && myGameArea.keys[32]) {
        if(myGameArea.shooted == 0){
            bulletX=shipRectangle.x;
            bulletY=shipRectangle.y;
            myGameArea.shooted = 1;
            console.log("Shoot!");
        }
    }

    shipRectangle.newPos();    
    shipRectangle.update();
}
</script>
</body>
</html>
