<!DOCTYPE html>
<html>
<body>

<h1>PMOB</h1>

<p>Animacja 1</p>

<canvas id="canvas1" width="800" height="600" style="border:1px solid #d3d3d3;">.</canvas>
    
<script>
    var c = document.getElementById("canvas1");
    var ctx = c.getContext("2d");

    var i = 0;
    var width = 100;
    var height = 100;
    function drawStairs() {
        if(i<5){
            ctx.beginPath();
            ctx.rect(width, height, 50, 50);
            ctx.stroke();
            width+=50;
            height+=50;
            i++;
        }
    }
    setInterval(drawStairs, 1000);

    </script>
</body>
</html>
